<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Путешествия по России</title>
  </head>
  <body class="page">
    <!--HEADER-->
    <header class="header">
      <img
        src="./images/header-logo.svg"
        alt="Вид из окна поезда"
        class="header__logo"
      />
      <div class="header__logo-links">
        <a href="#" class="header__logo-link header__logo-link_enabled">Ru</a>
        <a href="#" class="header__logo-link">En</a>
      </div>
    </header>
    <!--CONTENT-->
    <main class="content">
      <!--LEAD-->
      <section class="lead">
        <h1 class="lead__title">Путешествия по&nbsp;России</h1>
        <p class="lead__subtitle">
          Настоящая страна не&nbsp;в&nbsp;выпусках новостей, а&nbsp;здесь.
        </p>
        <figure class="lead__figure">
          <img
            src="./images/lead-polka.jpg"
            alt="Человек в вагоне поезда лежит на нижней боковой полке"
            class="lead__figure-image"
          />
          <figcaption class="lead__figure-caption">
            ваша полка&nbsp;&mdash; верхняя
          </figcaption>
        </figure>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
